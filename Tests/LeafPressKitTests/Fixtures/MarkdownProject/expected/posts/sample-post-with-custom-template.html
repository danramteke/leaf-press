<h1>Markdown Blog Post with custom Template</h1>
<p>Markdown is converted to HTML and then rendered into a template as the <code>content</code> variable. The default template is <code>post.leaf</code> but can be customized in the front matter. Set <code>template</code> key to <code>templateName.leaf</code>, for example.</p>
